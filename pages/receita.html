<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar Receita</title>
</head>
<body>

	<section id="form-receita">
		<h1>Cadastrar Receita</h1>

		<div>
			<p>Descrição *</p>
			<input type="text" name="descricao-receita">
		</div>

		<div>
			<p>Valor *</p>
			<input type="number" name="valor">
		</div>

		<div>
			<p>Data Recebimento *</p>
			<input type="date" name="data-recebimento">
		</div>

		<div>
			<p>Observações *</p>
			<textarea name="observacao"></textarea>
		</div>

		<div>
			<button id="btn-add-receita">Registrar</button>
		</div>	

		<p class="data"></p>	
	</section>

	<script>
      // You can also require other files to run in this process
      require('../js/add-receita.js')
    </script>
</body>
</html>
